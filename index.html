<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="лого" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Жак-Ив Кусто"
          />
          <div class="profile-info">
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <button class="profile-info__edit-button" type="button">
              <img src="./images/edit-button.svg" alt="кнопка редактировать" />
            </button>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <template id="template-element">
            <div class="element">
              <img class="element__photo" src="#" />
              <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
                <button class="element__delete" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="popup-profile-edit">
      <div class="popup__overflow"></div>
      <div class="popup__container">
        <button class="popup__button-close" type="button">
          <img
            class="popup__button-close-img"
            src="./images/Close-Icon.svg"
            alt="кнопка закрыть"
          />
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <div class="popup__inputs">
            <input class="popup__input popup__input_name" name="name" />
            <input class="popup__input popup__input_job" name="job" />
          </div>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-add-new-location">
      <div class="popup__overflow"></div>
      <div class="popup__container">
        <button class="popup__button-close" type="button">
          <img
            class="popup__button-close-img"
            src="./images/Close-Icon.svg"
            alt="кнопка закрыть"
          />
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form">
          <div class="popup__inputs">
            <input
              class="popup__input popup__input_place-name"
              name="placeName"
              placeholder="Название"
            />
            <input
              class="popup__input popup__input_link"
              name="link"
              placeholder="Ссылка на картинку"
            />
          </div>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-gallery">
      <div class="popup__overflow popup__overflow_gallery"></div>
      <div class="popup__container popup__container_gallery">
        <img
          class="popup__gallery-image"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg"
        />
        <p class="popup__caption">Челябинск</p>
        <button class="popup__button-close" type="button">
          <img
            class="popup__button-close-img"
            src="./images/Close-Icon.svg"
            alt="кнопка закрыть"
          />
        </button>
      </div>
    </div>
    <script src="./scripts/element.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
